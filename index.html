<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock - Fainche Mckeown</title>
</head>
<body>
  <div class="container">
  <h1>World Clock</h1>

  <select>
    <option value="">Select A City...</option>
    <option value="">London</option>
    <option value="">New York</option>
    <option value="">Auckland</option>
    </select>
    
    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">9th July 2024</div>
      <div class="time">16:31:48</div>
      </div>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">9th July 2024</div>
        <div class="time">16:31:48</div>
        </div>
    </div>
</body>

</footer>

</html>
